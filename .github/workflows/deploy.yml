name: Deploy to Google Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: backend-fastgrapher-service
  REGION: us-central1
  REPOSITORY: fastgrapher-repo
  IMAGE_NAME: fastgrapher-backend

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push Docker Image
        id: build
        run: |-
          # Get short SHA for tagging
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          TAG="$SHORT_SHA"
          
          # Build and push with explicit wait
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:$TAG \
            --quiet
          
          # Verify build completed
          BUILD_ID=$(gcloud builds list --filter "tags=$TAG" --format="value(id)" --limit=1)
          gcloud builds wait $BUILD_ID
          
          # Output the image tag for deployment
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy $SERVICE_NAME \
            --image us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ steps.build.outputs.image_tag }} \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=512Mi