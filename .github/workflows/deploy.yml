name: Deploy to Google Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: backend-fastgrapher-service
  REGION: us-central1
  REPOSITORY: fastgrapher-repo
  IMAGE_NAME: fastgrapher-backend

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Deploy
        run: |-
          # Use short SHA for tagging
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          FULL_IMAGE_URI="us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:$SHORT_SHA"
          
          # Submit build using cloudbuild.yaml
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_IMAGE_TAG=$SHORT_SHA,SHORT_SHA=$SHORT_SHA \
            --quiet