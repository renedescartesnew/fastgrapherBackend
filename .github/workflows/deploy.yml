name: Deploy to Google Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write'  # Essential for Workload Identity

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: backend-fastgrapher-service
  REGION: us-central1
  REPOSITORY: fastgrapher-repo
  IMAGE_NAME: fastgrapher-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Using Workload Identity Federation (recommended)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/741083673218/locations/global/workloadIdentityPools/gh-actions-pool/providers/gh-oidc-provider
          service_account: github-actions-runner@backend-fastgrapher.iam.gserviceaccount.com
          create_credentials_file: true
          # Add this to ensure correct audience
          audience: https://token.actions.githubusercontent.com
          
      # Alternative if Workload Identity fails (fallback to SA key)
      - name: Authenticate (Fallback)
        if: steps.auth.outputs.credentials_file_path == ''
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Verify Permissions
        run: |
          gcloud projects get-iam-policy $PROJECT_ID \
            --flatten="bindings[].members" \
            --format="table(bindings.role)" \
            --filter="bindings.members:serviceAccount:${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}"

      - name: Build and Deploy
        run: |-
          # Build and push image
          gcloud builds submit \
            --tag ${{ env.REGION }}-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:$GITHUB_SHA \
            --project=$PROJECT_ID \
            --timeout=1200s

          # Deploy to Cloud Run
          gcloud run deploy $SERVICE_NAME \
            --image ${{ env.REGION }}-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:$GITHUB_SHA \
            --region $REGION \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars NODE_ENV=production \
            --set-secrets=MONGO_URI=MONGO_URI:latest \
            --set-secrets=JWT_SECRET=JWT_SECRET:latest \
            --set-secrets=MAIL_HOST=MAIL_HOST:latest \
            --set-secrets=MAIL_PORT=MAIL_PORT:latest \
            --set-secrets=MAIL_SECURE=MAIL_SECURE:latest \
            --set-secrets=MAIL_USER=MAIL_USER:latest \
            --set-secrets=MAIL_PASS=MAIL_PASS:latest \
            --set-secrets=MAIL_FROM=MAIL_FROM:latest \
            --timeout=900s \
            --cpu=2 \
            --memory=1Gi \
            --min-instances=0 \
            --max-instances=10 \
            --concurrency=80 \
            --cpu-throttling \
            --startup-cpu-boost