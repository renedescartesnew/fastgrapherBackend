name: Deploy to Google Cloud Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: backend-fastgrapher-service
  REGION: us-central1
  REPOSITORY: fastgrapher-repo
  IMAGE_NAME: fastgrapher-backend

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'  # Critical for Workload Identity

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authentication MUST come before setup-gcloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
          create_credentials_file: true  # Creates temporary credentials
          token_format: access_token

      # Setup gcloud AFTER authentication
      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy
        run: |-
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastgrapher-repo/fastgrapher-backend:$GITHUB_SHA
          
          gcloud run deploy backend-fastgrapher-service \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fastgrapher-repo/fastgrapher-backend:$GITHUB_SHA \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated