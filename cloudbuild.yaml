
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/fastgrapher-backend', '.']
    
  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/fastgrapher-backend']
    
  # Deploy to Cloud Run with correct region and settings
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy'
      - 'fastgrapher-backend-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/fastgrapher-backend'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080,NODE_ENV=production,FRONTEND_URL=https://www.fastgrapher.com'
      - '--set-env-vars'
      - 'MONGO_URI=$_MONGO_URI'
      - '--set-env-vars'
      - 'JWT_SECRET=$_JWT_SECRET'
      - '--set-env-vars'
      - 'MAIL_HOST=$_MAIL_HOST'
      - '--set-env-vars'
      - 'MAIL_PORT=$_MAIL_PORT'
      - '--set-env-vars'
      - 'MAIL_SECURE=$_MAIL_SECURE'
      - '--set-env-vars'
      - 'MAIL_USER=$_MAIL_USER'
      - '--set-env-vars'
      - 'MAIL_PASS=$_MAIL_PASS'
      - '--set-env-vars'
      - 'MAIL_FROM=$_MAIL_FROM'
      - '--timeout'
      - '1200'
      - '--cpu'
      - '2'
      - '--memory'
      - '2Gi'
      - '--concurrency'
      - '80'
      - '--max-instances'
      - '100'
      - '--min-instances'
      - '1'
    
# Store the image in Artifact Registry
images: ['gcr.io/$PROJECT_ID/fastgrapher-backend']
