steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', 
           '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$_IMAGE_NAME:$_IMAGE_TAG',
           '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$_IMAGE_NAME:latest',
           '.']
    timeout: '1200s'
    id: build
    
  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$_IMAGE_NAME:$_IMAGE_TAG']
    timeout: '600s'
    
  # Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$_IMAGE_NAME:latest']
    timeout: '600s'
    
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: 
      - 'run'
      - 'deploy'
      - '$_SERVICE_NAME'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$_IMAGE_NAME:$_IMAGE_TAG'
      - '--region'
      - '$_REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--set-secrets'
      - 'MONGO_URI=MONGO_URI:latest'
      - '--set-secrets'
      - 'JWT_SECRET=JWT_SECRET:latest'
      - '--set-secrets'
      - 'MAIL_HOST=MAIL_HOST:latest'
      - '--set-secrets'
      - 'MAIL_PORT=MAIL_PORT:latest'
      - '--set-secrets'
      - 'MAIL_SECURE=MAIL_SECURE:latest'
      - '--set-secrets'
      - 'MAIL_USER=MAIL_USER:latest'
      - '--set-secrets'
      - 'MAIL_PASS=MAIL_PASS:latest'
      - '--set-secrets'
      - 'MAIL_FROM=MAIL_FROM:latest'
      - '--timeout'
      - '900s'
      - '--cpu'
      - '2'
      - '--memory'
      - '1Gi'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--concurrency'
      - '80'
      - '--cpu-throttling'
      - '--startup-cpu-boost'
    id: deploy

options:
  machineType: 'E2_HIGHCPU_8'
  
substitutions:
  _IMAGE_NAME: fastgrapher-backend
  _SERVICE_NAME: backend-fastgrapher-service
  _REGION: us-central1

images: 
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$_IMAGE_NAME:$_IMAGE_TAG'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$_IMAGE_NAME:latest'